version: '3'

services:
  db:
    image: postgres
    container_name: bakery-payments-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=bakery
  web:
    image: python:3.10.0-buster
    container_name: bakery-payments-web
    build: .
    environment:
      - DB_HOST=db
    entrypoint: /code/docker-entrypoint.sh
    volumes:
      - .:/code
    ports:
      - "8001:8001"
    depends_on:
      - db