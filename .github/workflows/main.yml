# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
        uses: actions/checkout@v2
      - name: Setup python environment
        uses: actions/setup-python@v3.0.0
        with:
          python-version: '3.10.2'
      - name: Check Python version
        run: python --version
      - name: Install requirements
        run: | 
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Compile messages
        run: python manage.py compilemessages
      - name: Check code convention
        run: |
          flake8
          pycodestyle
      - name: Run coverage      
        run: |     
          coverage run --source='.' manage.py test --settings=bakery_payments_v2.settings.testing
          coverage report
      - name: Publish on coveralls
        run: coveralls
